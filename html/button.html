<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/button.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Кнопки</title>
  </head>
  <body>
    <header class="menu">
        <h1 class="menu__title">Меню задач</h1>
        <nav>
        <ul class="menu__nav">
          <li class="menu__item">
            <a href="button.html" class="menu__link">Кнопки</a>
          </li>
          <li class="menu__item">
            <a href="link.html" class="menu__link">Ссылки</a>
          </li>
          <li class="menu__item">
            <a href="checkbox.html" class="menu__link">Чекбоксы</a>
          </li>
          <li class="menu__item">
            <a href="radio.html" class="menu__link">Радиоботтоны</a>
          </li>
          <li class="menu__item">
            <a href="verstka.html" class="menu__link">Верстка</a>
          </li>
        </ul>
        </nav>
      </header>
    <section class="blok">
        <h1 class="block__text">Какое у тебя сейчас настроение?)</h1>
        <div class="buttons">
            <button class="button button__beautiful">
              <img src="../img/beautiful.png" alt="beautiful" class="button__smiley" />
              <a href="https://radio.yandex.ru/mood/energetic" class="button__text">Прекрасное</a>
            </button>
            <button class="button button__good">
              <img src="../img/good.png" alt="good" class="button__smiley" />
              <a href="https://radio.yandex.ru/mood/epic" class="button__text">Хорошее</a>
            </button>
            <button class="button button__romantic">
                <img src="../img/romantic.png" alt="fine" class="button__smiley" />
                <a href="https://radio.yandex.ru/mood/sentimental "class="button__text">Романтичное</a>
              </button>
            <button class="button button__fine">
                <img src="../img/fine.png" alt="fine" class="button__smiley" />
                <a href="https://radio.yandex.ru/mood/summer" class="button__text">Нормальное</a>
              </button>
              <button class="button button__sad">
                <img src="../img/sad.png" alt="sad" class="button__smiley" />
                <a href="https://radio.yandex.ru/mood/sad" class="button__text">Грустное</a>
              </button>
              <button class="button button-bad">
                <img src="../img/bad.png" alt="bad" class="button__smiley" />
                <a href="https://radio.yandex.ru/mood/rainy" class="button__text">Плохое</a>
              </button>
            </div>
    </section>
    
   
  </body>
</html>
