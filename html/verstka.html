<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/verstka.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>verstka</title>
  </head>
  <body>
      <div class="container">
        <header class="header">
            <h1 class="header__title">Get in touch with us</h1>
          </header>
          <section class="info">
              <div class="about">
                  <div class="about__name">
                      <h3 class="title">Your name</h3>
                      <input type="text" class="about__input" placeholder="Your name">
                  </div>
                  <div class="about__email">
                      <h3 class="title title__email">Your email</h3>
                      <input type="text" class="about__input email__imput" placeholder="Email placeholder">
                  </div>
              </div>
              <div class="message">
                  <div class="message__info">
                      <h3 class="title">Your message</h3>
                      <input type="text" class="message__input" placeholder="Write your message">
                  </div>
                  <button class="message__button">
                      <a href="#" class="message__link">Send message</a>
                  </button>
              </div>
          </section>
      </div>
  </body>
</html>
